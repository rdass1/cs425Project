<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="../../../../static/show.css" th:href="@{/showcss}" rel="stylesheet" />
    <title>Form/Tax Information</title>
</head>
<body>
    <div class="container">
<div>
    <form id="back" th:align="center" th:action="@{/admin/}">
        <button type="submit">Back</button>
    </form>
</div>
<div th:align="center">
    <div><h1 id="pageTitle">State Tax Info</h1></div>
    <div>
        <form th:action="@{/admin/ListTaxInformation/addStateTax}">
            <button type="submit">Add State</button>
        </form>
    </div>
    <div>
        <table id="table">
            <thead>
            <tr>
                <th>State</th>
                <th>Year</th>
                <th>TaxRate</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="stateTax: ${stateTaxes}">
                    <td th:text="${stateTax.state}"></td>
                    <td th:text="${stateTax.year}"></td>
                    <td th:text="${stateTax.taxRate}+'%'"></td>
                    <td>
                        <form th:action="@{'/admin/ListTaxInformation/deleteStateTax/'+${stateTax.getTaxRate()} +'/'+ ${stateTax.getState()}  +'/'+  ${stateTax.getYear()} }">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:align="center">
    <div><h1 id="pageTitle">Federal Tax Info</h1></div>
    <div>
        <form class="button" th:action="@{/admin/ListTaxInformation/addFederalTax}">
            <button type="submit">Add Country</button>
        </form>
    </div>
    <div>
        <table id="table">
            <thead>
            <tr>
                <th>Country</th>
                <th>Year</th>
                <th>TaxRate</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tax: ${federalTaxes}">
                <td th:text="${tax.getCountry()}"></td>
                <td th:text="${tax.getYear()}"></td>
                <td th:text="${tax.getTaxRate()}+'%'"></td>
                <td>
                    <form th:action="@{'/admin/ListTaxInformation/deleteFederalTax/'+${tax.getTaxRate()} +'/'+ ${tax.getCountry()}  +'/'+  ${tax.getYear()} }">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
