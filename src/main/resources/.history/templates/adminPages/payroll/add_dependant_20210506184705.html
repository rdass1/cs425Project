<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <title>Add Employee</title>
</head>
<body>
<div align="center">
  <h1>Add New Dependant</h1>
  <form th:action="@{'/admin/ListEmployees/showEmployeeDependents/' + ${session.currentUser.getEmployeeID()}}">
      <button type="submit">Cancel</button>
  </form>
  <br/>
  <form th:action="@{'/admin/ListEmployees/showEmployeeDependents/processDependant/' + ${session.currentUser.getEmployeeID()}}" th:object="${dependant}" method="post">
    <table>
      <tbody>
      <tr>
        <td>SSN(AAA-GG-SSSS):</td>
        <td><input name="ssn" th:field="${dependant.ssn}" required maxlength="11" minlength="11" pattern="^[0-9]{3}-[0-9]{2}-[0-9]{4}$"></td>
      </tr>
      <tr>
        <td>FirstName:</td>
      </tr>
      <tr>
        <td>LastName: <input name="lastName" th:field="${dependant.lastName}" required></td>
      </tr>
      <tr>
        <td>Relation: <input name="relation" th:field="${dependant.relation}"></td>
      </tr>

      </tbody>
    </table>
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
