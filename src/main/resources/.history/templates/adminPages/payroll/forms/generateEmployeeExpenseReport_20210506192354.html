<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Generated Expense Report</title>
</head>
<body>
<div>
    <form th:align="center" th:action="@{'/admin/ListEmployees/showEmployeeForms/' + ${currentUser.getEmployeeID()}}">
        <button type="submit">Back</button>
    </form>
</div>
<div th:align="center">
    <h1 th:text="${currentUser.getFirstName()} +'\'s Expense Report ('+${expenseReport.getDateRange()}+')'">Name</h1>
    <h3 th:text="'SSN: ' + ${expenseReport.getSsn()}"></h3>
    <h2 th:text="'Total Expense: $' + ${expenseReport.getTotalExpense()}"></h2>
    <h3 th:text="'Gross Pay: $' + ${expenseReport.getGrossIncome()}"></h3>
    <h3 th:text="'Deductions: +$' + ${expenseReport.getTotalDeductions()}"></h3>
    <h3 th:text="'Extra Earnings: +' + ${expenseReport.getExtraEarnings()} + '%'"></h3>
</div>

</div>
</body>
</html>
