<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <title>Edit User</title>
</head>
<body>
<div th:align="center">
  <h1 th:text="${session.currentUser.getFirstName()} + '\'s Addresses'" th:unless="${session == null}">Employee's Name</h1>
  <button onclick="window.location.href='/admin/ListEmployees'">Back</button>
</div>
<div>
  <form th:align="center" th:action="@{/admin/ListEmployees/showEmployeeAddresses/add}">
    <button type="submit">Add Address</button>
  </form>
</div>
<div align="center">

  <br/>
  <table>
    <tr></tr>
    <tr th:each="address: ${addresses}">
      <td th:text="${address.toString()}">Employee Address</td>
      <td>
        <form th:action="@{'/admin/ListEmployees/showEmployeeAddresses/edit/' + ${address.getEmployeeID()}+'/'+ ${address.getAddress()}}">
          <button type="submit">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{'/admin/ListEmployees/showEmployeeAddresses/delete/' + ${address.getEmployeeID()}+'/'+ ${address.getAddress()}}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>

</div>
</body>
</html>
